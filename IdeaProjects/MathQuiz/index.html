<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Math Quiz</h1>
    <p>Enter the result of the following subtraction: </p>
    <div id="question"></div>
    <form id="answerForm">
        <input type="number" id="answer" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
    <div id="counters">
        <div>Correct: <span id="correctCounter">0</span></div>
        <div>Incorrect: <span id="incorrectCounter">0</span></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
